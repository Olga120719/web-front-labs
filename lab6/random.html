<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Цой Ольга Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <script>
        let number;
        let count = 0;

        function startGame() {
            number = Math.floor(Math.random() * 100) + 1;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }

        function guess() {
            count++;
            let input = document.getElementById('userNumber');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if (userNumber > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            } else if (userNumber < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
            } else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
        }

        function playAgain() {
            count = 0;
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[0].style.display = 'block';
        }

        function showRules() {
            document.getElementById('showRulesBtn').style.display = 'none';
            document.getElementById('hideRulesBtn').style.display = 'inline-block';
            document.getElementById('gameRules').style.display = 'block';
        }

        function hideRules() {
            document.getElementById('hideRulesBtn').style.display = 'none';
            document.getElementById('showRulesBtn').style.display = 'inline-block';
            document.getElementById('gameRules').style.display = 'none';
        }
    </script>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .game {
            width: 250px;
            border: 2px solid;
            border-radius: 10px;
            background-color: rgb(223, 140, 224);
            padding: 10px;
            color: rgb(81, 15, 78);
            text-align: center;
            margin: auto;
            box-shadow: 5px 5px 10px rgba(70, 35, 115, 0.7);
        }
    </style>
</head>

<body>
<header>
    <h1>НГТУ, ФБ, Лабораторная работа №6</h1>
</header>

<main>
    <div class="game">
        <button onclick="startGame()">
            Сыграть в игру
        </button>
    </div>

    <div class="game" style="display: none;">
        <h1>Угадай число!</h1>
        <div>
            Задумано число от 1 до 100. Угадайте, какое?
            <input type="number" value="" min="1" max="100" id="userNumber">
            <button onclick="guess()">Угадать</button>
            <div id="result"></div>
        </div>
    </div>

    <div class="game" style="display: none;">
        <h1>Поздравляем, Вы выиграли!</h1>
        <div>
            Задуманное число: <span id="number"></span>
        </div>
        <div>
            Количество попыток: <span id="try-count"></span>
        </div>
        <div>
            <button onclick="playAgain()">Cыграть еще раз</button>
        </div>
    </div>
    <div id="rules">
        <button id="showRulesBtn" onclick="showRules()">Показать правила игры</button>
        <button id="hideRulesBtn" style="display: none;" onclick="hideRules()">Скрыть правила игры</button>
            <ol id="gameRules" style="display: none; onclick="showRules()" onclick="hideRules()">
                <li>ааааа</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
    </div>
    
</main>

<footer>
    &copy; Цой Ольга, ФБИ-23, 2 курс, 2024
</footer>
</body>
</html>
