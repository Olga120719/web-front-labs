<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Цой Ольга Дмитриевна. Лабораторная 4</title>
        <link rel="stylesheet" href="../main.css">

        <script>
            function showSum() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let autor = 'Автор страницы:\nЦой Ольга Дмитриевна';
                alert(autor);
            }
            function showText() {
                let text = 'Добро пожаловать на страницу!\nНикогда не сдавайся!';
                alert(text);
            }
        </script>
        <style>
            .message {
                width: 250px;
                height: 20px;
                border: 5px solid;
                border-radius: 10px;
                display: inline-block;
                vertical-align: top;
                background-color: rgb(223, 140, 224);
                padding: 10px;
                margin: 20px;
                color: rgb(81, 15, 78);
                text-align: center;
                box-shadow: 5px 5px 10px rgba(70, 35, 115, 0.7);
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            <h1>НГТУ, ФБ, Лабораторная работа №5</h1>
        </header>

        <main> 
           <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
           <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
           <div class="message" onclick="showSum()">Найти Сумму чисел</div>
           <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <footer ondblclick="showText()">
