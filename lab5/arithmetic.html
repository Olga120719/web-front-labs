<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Цой Ольга Дмитриевна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png">
        <link rel="icon" href="favicon-16x16.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showDifference() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showMultiplication() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showDivision() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let autor = 'Автор страницы:\nЦой Ольга Дмитриевна';
                alert(autor);
            }
            function showText() {
                let text = 'Добро пожаловать на страницу!\nНикогда не сдавайся!';
                alert(text);
            }
            function changeOutput(buttonNum, backColor, textColor, boxShadow, borderRadius) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.borderRadius = borderRadius;
            }
        </script>
        <style>
            .message {
                width: 250px;
                height: 20px;
                border: 5px solid;
                border-radius: 10px;
                display: inline-block;
                vertical-align: top;
                background-color: rgb(223, 140, 224);
                padding: 10px;
                margin: 20px;
                color: rgb(81, 15, 78);
                text-align: center;
                box-shadow: 5px 5px 10px rgba(70, 35, 115, 0.7);
                cursor: pointer;
            }
            .x {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            .c {
                background-color: rgb(223, 140, 224);
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(70, 35, 115, 0.7);
            }
            #output {
                width: 300px;
                height: 40px;
                border: 1px solid;
            }
            
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            <h1>НГТУ, ФБ, Лабораторная работа №5</h1>
        </header>

        <main> 
           <div class="x">
                <div class="c">
                    <label>Первое число: <input type="number" id="numberA"></label><br>
                    <label>Второе число: <input type="number" id="numberB"></label><br>
                </div>
           </div>
           <div class="message" onclick="showSum()">Найти Сумму чисел</div>
           <div class="message" onclick="showDifference()">Найти Разность чисел</div>
           <div class="message" onclick="showMultiplication()">Найти Произведение чисел</div>
           <div class="message" onclick="showDivision()">Найти Частное чисел</div>
           <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

           <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'green', 'purple', '10')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'red', 'black', '20')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'purple', 'yellow')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'white')">
           </div>

           <div id="output"></div>
        </main>

        <footer ondblclick="showText()">
            &copy; Цой Ольга, ФБИ-23, 2 курс, 2024
        </footer>
    </body>
</html>
