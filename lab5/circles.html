<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Цой Ольга Дмитриевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: #b568c6;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            color: pink;
            font-size: 20px;
            position: absolute;
            cursor: pointer;
            transition: all 0.5s ease; 
        }
        .style {
            width: 250px;
            height: 50px;
            border: 5px solid;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            background-color: rgb(223, 140, 224);
            padding: 10px;
            margin: 20px;
            color: rgb(81, 15, 78);
            text-align: center;
            box-shadow: 5px 5px 10px rgba(70, 35, 115, 0.7);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>НГТУ, ФБ, Лабораторная работа №5</h1>
    </header>

    <main>
        <div class="circle" style="background-color: #FF5733; top: 100px; left: 50px;">1</div>
<div class="circle" style="background-color: #C70039; top: 200px; left: 150px;">2</div>
<div class="circle" style="background-color: #900C3F; top: 300px; left: 250px;">3</div>
<div class="circle" style="background-color: #577590; top: 400px; left: 350px;">4</div>
<div class="circle" style="background-color: #283655; top: 500px; left: 450px;">5</div>
<div class="circle" style="background-color: #6A0572; top: 600px; left: 550px;">6</div>
<div class="circle" style="background-color: #0892D0; top: 700px; left: 650px;">7</div>
<div class="circle" style="background-color: #45CE30; top: 800px; left: 750px;">8</div>
<div class="circle" style="background-color: #FFC300; top: 900px; left: 850px;">9</div>
<div class="circle" style="background-color: #DAF7A6; top: 1000px; left: 950px;">10</div>

<button onclick="resetCircles()" class="style">Вернуть</button>

<script>
const circles = document.querySelectorAll('.circle');

circles.forEach(circle => {
    const randomTop = Math.floor(Math.random() * window.innerHeight);
    const randomLeft = Math.floor(Math.random() * window.innerWidth);
    
    circle.style.top = randomTop + 'px';
    circle.style.left = randomLeft + 'px';
    
    circle.addEventListener('click', () => {
        circle.style.opacity = 0;
        circle.style.width = '0';
        circle.style.height = '0';
        setTimeout(() => {
            circle.style.display = 'none';
        }, 500);
    });
});

function resetCircles() {
    circles.forEach(circle => {
        circle.style.display = 'inline-block';
        circle.style.opacity = 1;
        circle.style.width = '100px';
        circle.style.height = '100px';
    });
}
</script>
    </main>

    <footer ondblclick="showText()">
        &copy; Цой Ольга, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
